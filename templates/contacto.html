<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educación - Francisco Esparza</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Estilos adicionales para la sección de educación */
        .main-content {
            margin-left: 270px;  /* Deja espacio para el menú vertical */
            padding: 40px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: justify;
            max-width: 1000px;  /* Ancho máximo del contenido */
        }

        /* Portada de la subpágina */
        .portada-img {
            width: 100%;
            height: auto;
            margin-bottom: 40px;  /* Espacio entre la imagen y el contenido */
        }

        /* Sección de educación y sus elementos */
        .education-section {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .education-section img {
            width: 150px;
            height: auto;
            margin-right: 20px;
            border-radius: 8px;
        }

        /* Estilos para el texto */
        .education-section p {
            font-size: 1.5em;
            line-height: 3.6;
            text-align: justify;
            color: #333;
            margin: 0;
            max-width: 800px;
            font-weight: bold;  /* Texto en negrita */
        }

        /* Línea separadora entre secciones */
        .education-section + .education-section {
            margin-top: 40px;
        }

        .separator {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }

        /* Estilo responsivo para dispositivos móviles */
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
                padding: 20px;
            }

            .vertical-menu {
                position: relative;
                width: 100%;
                margin-bottom: 20px;
            }

            .education-section {
                flex-direction: column;
                align-items: center;
            }

            .education-section img {
                margin-bottom: 10px;
            }
        }

        /* Estilos para el formulario */
        form {
            margin-top: 30px;
            width: 100%; /* Ancho total del formulario */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Menú de navegación vertical -->
    <nav class="vertical-menu">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/educacion">Educación</a></li>
            <li><a href="/experiencias">Experiencias</a></li>
            <li><a href="/quien_soy">Quién Soy</a></li>
            <li><a href="/contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal para la sección de educación -->
    <div class="main-content">
        <!-- Encabezado y portada de la sección de educación -->
        <header>
            <h1>Contacto</h1>
            <p>Contactame por cualquiera de mis redes sociales.</p>
        </header>

        <!-- Secciones de educación -->
        <section>
            <div class="education-section">
                <img src="{{ url_for('static', filename='images/qrins.jpg') }}" alt="INSTAGRAM">
                <p>INSTAGRAM</p>
            </div>
            <hr class="separator">

            <div class="education-section">
                <img src="{{ url_for('static', filename='images/2.png') }}" alt="LINKEDIN">
                <p>LINKEDIN</p>
            </div>
            <hr class="separator">

            <div class="education-section">
                <p>FORMULARIO DE CONTACTO</p>
            </div>

            <!-- Formulario de contacto -->
            <form action="procesar_formulario.php" method="post">
                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mensaje">Mensaje (hasta 140 caracteres):</label>
                <textarea id="mensaje" name="mensaje" maxlength="140" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Francisco Esparza. Todos los derechos reservados.</p>
    </footer>
