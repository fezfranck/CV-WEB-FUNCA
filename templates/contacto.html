<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Francisco Esparza</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Archivo CSS general -->
</head>
<body>

    <!-- Menú de navegación -->
    <nav>
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/templates/educacion.html">Educación</a></li>
            <li><a href="/templates/experiencias.html">Experiencias</a></li>
            <li><a href="/templates/quiensoy.html">Quién Soy</a></li>
            <li><a href="/templates/contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <!-- Contenido principal para la sección de contacto -->
    <div class="main-content">
        <header>
            <h1>Contacto</h1>
            <p>Contáctame por cualquiera de mis redes sociales.</p>
        </header>

        <!-- Secciones de contacto -->
        <section>
            <div class="contact-section">
                <img src="/static/images/Insta.png" alt="INSTAGRAM">
                <a href="https://www.instagram.com/franck_fez/#" class="social-link" target="_blank">Ir a Instagram</a>
            </div>
            <hr class="separator">

            <div class="contact-section">
                <img src="/static/images/Linkedin.png" alt="LINKEDIN">
                <a href="https://www.linkedin.com/in/francisco-abel-esparza-119787108/" class="social-link" target="_blank">Ir a LinkedIn</a>
            </div>
            <hr class="separator">

            <div class="contact-section">
                <p>FORMULARIO DE CONTACTO</p>
            </div>

            <!-- Formulario de contacto -->
            <form action="https://formspree.io/f/{tu_codigo_unico}" method="POST">
                <input type="hidden" name="_next" value="https://tu-sitio.github.io/gracias.html">

                <label for="nombre">Nombre y Apellido:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mensaje">Mensaje (hasta 140 caracteres):</label>
                <textarea id="mensaje" name="mensaje" maxlength="140" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Francisco Esparza. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
