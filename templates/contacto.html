<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Francisco Esparza</title>
    <style>
        /* Reset y estilos base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Header y navegaci√≥n */
        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            text-decoration: none;
        }
        
        /* Men√∫ hamburguesa consistente */
        .hamburger-menu {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
            cursor: pointer;
            position: relative;
            z-index: 1001;
        }
        
        .hamburger-menu span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #333;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        /* Men√∫ desplegable */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 80%;
            max-width: 300px;
            height: 100vh;
            background-color: #fff;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            padding: 80px 20px 20px;
            z-index: 1000;
        }
        
        .nav-menu.active {
            right: 0;
        }
        
        .nav-menu ul {
            list-style: none;
        }
        
        .nav-menu li {
            margin-bottom: 15px;
        }
        
        .nav-menu a {
            text-decoration: none;
            color: #333;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .nav-menu a:hover {
            color: #007bff;
        }
        
        /* Overlay para el men√∫ m√≥vil */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
            z-index: 999;
        }
        
        .menu-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        
        /* Contenido principal */
        .main-content {
            padding: 40px 0;
            min-height: calc(100vh - 160px);
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .social-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }
        
        .social-link:hover {
            transform: translateY(-5px);
        }
        
        .social-icon {
            width: 60px;
            height: 60px;
            background-color: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 1.5rem;
        }
        
        .social-text {
            font-weight: bold;
        }
        
        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        
        /* Media Queries para responsividad */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
            
            .nav-container {
                padding: 10px 0;
            }
            
            .main-content {
                padding: 30px 0;
            }
            
            .page-title {
                font-size: 1.75rem;
            }
            
            .social-links {
                gap: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 0 10px;
            }
            
            .page-title {
                font-size: 1.5rem;
            }
            
            .social-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="nav-container">
                <a href="index.html" class="logo">franciscoesparza.com.ar</a>
                <div class="hamburger-menu" id="hamburger-menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        <nav class="nav-menu" id="nav-menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="sobre-mi.html">Sobre M√≠</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
            </ul>
        </nav>
        <div class="menu-overlay" id="menu-overlay"></div>
    </header>

    <main class="main-content">
        <div class="container">
            <h1 class="page-title">Contacto</h1>
            <div class="contact-info">
                <p>Contactame por cualquiera de mis redes sociales.</p>
            </div>
            
            <div class="social-links">
                <a href="https://instagram.com" class="social-link" target="_blank">
                    <div class="social-icon">üì∑</div>
                    <span class="social-text">Instagram</span>
                    <span>Ir a Instagram</span>
                </a>
                <!-- Puedes agregar m√°s redes sociales aqu√≠ -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Francisco Esparza. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Funcionalidad del men√∫ hamburguesa
        document.addEventListener('DOMContentLoaded', function() {
            const hamburgerMenu = document.getElementById('hamburger-menu');
            const navMenu = document.getElementById('nav-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            
            hamburgerMenu.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                menuOverlay.classList.toggle('active');
            });
            
            menuOverlay.addEventListener('click', function() {
                navMenu.classList.remove('active');
                menuOverlay.classList.remove('active');
            });
            
            // Cerrar men√∫ al hacer clic en un enlace
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', function() {
                    navMenu.classList.remove('active');
                    menuOverlay.classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
