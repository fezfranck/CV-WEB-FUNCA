    /* ESTILOS DEL MODAL */
    .modal {
        display: none;
        position: fixed;
        z-index: 2000;

    .modal.active {

    @keyframes fadeIn {
        from { opacity: 0; }

    .modal-content {

    @keyframes slideDown {

    .modal-header {

<body>
    <!-- Bot√≥n del men√∫ hamburguesa para m√≥viles -->
    <button class="menu-toggle" aria-label="Abrir men√∫">‚ò∞</button>

    <!-- Men√∫ de navegaci√≥n -->
    <nav class="vertical-menu">
        <ul>
            <li><a href="/">Inicio</a></li>
            <li><a href="/templates/educacion.html">Educaci√≥n</a></li>
            <li><a href="/templates/experiencias.html">Experiencias</a></li>
            <li><a href="/templates/quiensoy.html">Qui√©n Soy</a></li>
            <li><a href="/templates/contacto.html">Contacto</a></li>
            <li><a href="/templates/articulos.html">Art√≠culos</a></li>
        </ul>
    </nav>

    <!-- Contenedor wrapper para centrado -->
    <div class="page-wrapper">
        <!-- Contenido principal -->
        <div class="main-content">
            <header>
                <h1 class="page-title">Art√≠culos</h1>
                <p class="page-subtitle">Opini√≥n - Actualidad</p>
            </header>
            
            <div class="articulos-container" id="lista-articulos">
                <div class="cargando">
                    <p>Cargando art√≠culos...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para mostrar art√≠culos -->
    <div id="modal-articulo" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-titulo"></h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modal-contenido" class="articulo-contenido"></div>
            </div>
            <div class="modal-footer">
                <span class="modal-fecha" id="modal-fecha"></span>
                <div class="modal-compartir" id="modal-compartir"></div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let articulosData = [];

        // Funci√≥n para cargar art√≠culos autom√°ticamente
        async function cargarArticulos() {
            try {
                const container = document.getElementById('lista-articulos');
                
                console.log('üîç Iniciando carga de art√≠culos...');
                
                // 1. Cargar la lista de art√≠culos
                const jsonUrl = '/static/data/articulos.json';
                console.log('üìÇ Cargando JSON desde:', jsonUrl);
                
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                }
                
                articulosData = await response.json();
                console.log('‚úÖ JSON cargado correctamente:', articulosData);
                
                // 2. Si no hay art√≠culos, mostrar mensaje
                if (articulosData.length === 0) {
                    container.innerHTML = `
                        <div class="articulo-vacio">
                            <h2>No hay art√≠culos publicados</h2>
                            <p>Pr√≥ximamente se publicar√°n nuevos art√≠culos.</p>
                        </div>
                    `;
                    return;
                }
                
                // 3. Ordenar art√≠culos por fecha (m√°s reciente primero)
                articulosData.sort((a, b) => {
                    const fechaA = new Date(a.fecha.split('/').reverse().join('-'));
                    const fechaB = new Date(b.fecha.split('/').reverse().join('-'));
                    return fechaB - fechaA;
                });
                
                // 4. Limpiar contenedor
                container.innerHTML = '';
                
                // 5. Crear tarjetas de art√≠culos
                articulosData.forEach((articulo, index) => {
                    const articuloCard = document.createElement('div');
                    articuloCard.className = 'articulo-card';
                    articuloCard.innerHTML = `
                        <h2 class="articulo-titulo">${articulo.titulo}</h2>
                        <p class="articulo-fecha">Publicado el: ${articulo.fecha}</p>
                        <button class="btn-leer-mas" data-index="${index}">Leer art√≠culo completo</button>
                        <div class="compartir-redes">
                            <a href="#" class="btn-compartir btn-facebook" data-index="${index}">Facebook</a>
                            <a href="#" class="btn-compartir btn-twitter" data-index="${index}">Twitter</a>
                            <a href="#" class="btn-compartir btn-linkedin" data-index="${index}">LinkedIn</a>
                            <a href="#" class="btn-compartir btn-whatsapp" data-index="${index}">WhatsApp</a>
                        </div>
                    `;
                    
                    container.appendChild(articuloCard);
                });
                
                console.log('üéâ Todas las tarjetas creadas');
                
                // 6. Configurar eventos
                configurarEventos();
                
            } catch (error) {
                console.error('üí• Error general cargando art√≠culos:', error);
                document.getElementById('lista-articulos').innerHTML = `
                    <div class="error-carga">
                        <h2>Error al cargar los art√≠culos</h2>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Verifica la consola del navegador (F12) para m√°s detalles.</p>
                    </div>
                `;
            }
        }

        // Configurar eventos de botones
        function configurarEventos() {
            // Botones "Leer m√°s"
            document.querySelectorAll('.btn-leer-mas').forEach(btn => {
                btn.addEventListener('click', function() {
                    const index = parseInt(this.getAttribute('data-index'));
                    abrirModal(index);
                });
            });

            // Botones de compartir
            document.querySelectorAll('.btn-compartir').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    const index = parseInt(this.getAttribute('data-index'));
                    compartirArticulo(this, index);
                });
            });

            // Cerrar modal
            const modal = document.getElementById('modal-articulo');
            const closeBtn = document.querySelector('.modal-close');
            
            closeBtn.addEventListener('click', cerrarModal);
            
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    cerrarModal();
                }
            });

            // Cerrar con ESC
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    cerrarModal();
                }
            });
        }

        // Abrir modal con el contenido del art√≠culo
        async function abrirModal(index) {
            const articulo = articulosData[index];
            const modal = document.getElementById('modal-articulo');
            
            document.getElementById('modal-titulo').textContent = articulo.titulo;
            document.getElementById('modal-fecha').textContent = `Publicado el: ${articulo.fecha}`;
            
            try {
                console.log(`üìñ Cargando art√≠culo: ${articulo.titulo}`);
                
                const response = await fetch(articulo.archivo);
                if (!response.ok) {
                    throw new Error(`Error ${response.status}: No se pudo cargar el archivo`);
                }
                
                const contenido = await response.text();
                document.getElementById('modal-contenido').innerHTML = contenido;
                
                // Configurar botones de compartir en el modal
                const compartirContainer = document.getElementById('modal-compartir');
                compartirContainer.innerHTML = `
                    <a href="#" class="btn-compartir btn-facebook" data-modal-index="${index}">Facebook</a>
                    <a href="#" class="btn-compartir btn-twitter" data-modal-index="${index}">Twitter</a>
                    <a href="#" class="btn-compartir btn-linkedin" data-modal-index="${index}">LinkedIn</a>
                    <a href="#" class="btn-compartir btn-whatsapp" data-modal-index="${index}">WhatsApp</a>
                `;
                
                // Configurar eventos de compartir en modal
                compartirContainer.querySelectorAll('.btn-compartir').forEach(btn => {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        const idx = parseInt(this.getAttribute('data-modal-index'));
                        compartirArticulo(this, idx);
                    });
                });
                
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
                
            } catch (error) {
                console.error('‚ùå Error cargando art√≠culo:', error);
                document.getElementById('modal-contenido').innerHTML = `
                    <div class="error-carga">
                        <p style="color: #e74c3c; font-weight: bold;">Error cargando el art√≠culo</p>
                        <p><strong>Archivo:</strong> ${articulo.archivo}</p>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        // Cerrar modal
        function cerrarModal() {
            const modal = document.getElementById('modal-articulo');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Compartir art√≠culo en redes sociales
        function compartirArticulo(boton, index) {
            const articulo = articulosData[index];
            const baseUrl = window.location.origin + window.location.pathname;
            const urlArticulo = `${baseUrl}#articulo-${articulo.id}`;
            const titulo = articulo.titulo;
            
            let urlCompartir = '';
            
            if (boton.classList.contains('btn-facebook')) {
                urlCompartir = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(urlArticulo)}`;
            } else if (boton.classList.contains('btn-twitter')) {
                urlCompartir = `https://twitter.com/intent/tweet?text=${encodeURIComponent(titulo)}&url=${encodeURIComponent(urlArticulo)}`;
            } else if (boton.classList.contains('btn-linkedin')) {
                urlCompartir = `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(urlArticulo)}`;
            } else if (boton.classList.contains('btn-whatsapp')) {
                urlCompartir = `https://api.whatsapp.com/send?text=${encodeURIComponent(titulo + ' - ' + urlArticulo)}`;
            }
            
            window.open(urlCompartir, '_blank', 'width=600,height=400');
        }

        // Cargar art√≠culos cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', cargarArticulos);

        // Men√∫ hamburguesa
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');
            
            if (menuToggle && nav) {
                menuToggle.addEventListener('click', function() {
                    nav.classList.toggle('active');
                    this.textContent = nav.classList.contains('active') ? '‚úï' : '‚ò∞';
                });
                
                const navLinks = document.querySelectorAll('nav a');
                navLinks.forEach(link => {
                    link.addEventListener('click', function() {
                        if (window.innerWidth <= 768) {
                            nav.classList.remove('active');
                            menuToggle.textContent = '‚ò∞';
                        }
                    });
                });
                
                window.addEventListener('resize', function() {
                    if (window.innerWidth > 768) {
                        nav.classList.remove('active');
                        menuToggle.textContent = '‚ò∞';
                    }
                });
            }
        });
    </script>
</body>
